apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'idea'

mainClassName = "mansolsson.emulator.chip8.Application"

version = '1.0'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '1.+'
}