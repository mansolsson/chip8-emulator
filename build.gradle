plugins {
    id 'java'
    id 'application'
    id 'eclipse'
}

mainClassName = 'mansolsson.chip8.Emulator'

jar {
	manifest {
		attributes 'Main-Class': 'mansolsson.chip8.Emulator'
	}
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
    testCompile 'org.awaitility:awaitility:2.0.0'
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.1'
}