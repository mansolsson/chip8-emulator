apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'eclipse'

version = '1.0'

mainClassName = 'mansolsson.chip8.Emulator'

jar {
	manifest {
		attributes 'Main-Class': 'mansolsson.chip8.Emulator'
	}
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.11'
}